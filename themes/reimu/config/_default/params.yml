      post: fade-up-right
      widget: slide-left
      sidebar: slide-right
    
    # Articles avec plus de variété
    article:
      whole: fade-up
      date: flip-left
      category: zoom-in-up
      tag: zoom-in-down
      comment: slide-up
      reading: fade-left
      nav: slide-down
    
