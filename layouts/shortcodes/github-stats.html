{{- $username := .Get "username" -}}

{{- if not $username -}}
  {{- errorf "github-stats shortcode: username is required" -}}
{{- end -}}

<div class="github-stats-container">
  <div class="github-stats-card">
    <a href="https://github.com/{{ $username }}" target="_blank" rel="noopener">
      <img src="https://github-readme-stats.vercel.app/api?username={{ $username }}&show_icons=true&theme=radical" 
           alt="GitHub Stats for {{ $username }}" 
           class="github-stats-img" />
    </a>
  </div>
  
  <div class="github-stats-card">
    <a href="https://github.com/{{ $username }}" target="_blank" rel="noopener">
      <img src="https://github-readme-stats.vercel.app/api/top-langs/?username={{ $username }}&layout=compact&theme=radical" 
           alt="Top Languages for {{ $username }}" 
           class="github-stats-img" />
    </a>
  </div>

  <style>
    .github-stats-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      margin: 20px 0;
    }
    
    .github-stats-card {
      width: 100%;
      max-width: 495px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    
    .github-stats-card:hover {
      transform: translateY(-5px);
    }
    
    .github-stats-img {
      width: 100%;
      height: auto;
      display: block;
    }
    
    @media (min-width: 768px) {
      .github-stats-container {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</div>
