# Configuration du thème Reimu
# Ce fichier écrase la configuration par défaut du thème
# Docs: https://hexo.io/docs/configuration#Alternate-Theme-Config

########################################
# Configuration de base
########################################
theme_version_check: true
theme_config_check: true

# Menu de navigation principal
menu:
  - name: home
    url: /
    icon: e609
  - name: archives
    url: /archives
    icon: e60c
  - name: about
    url: /about
    icon: e613
  - name: friend
    url: /friend
    icon: e60d

banner: /images/banner.webp
favicon: /images/favicon.ico
avatar: avatar.webp

# Contrôle de l'affichage de la couverture des posts
cover: # https://example.com / false / rgb(255,117,117)

# Contrôle de l'affichage de la table des matières
toc: true
toc_options:
  list_number: true
  min_depth: 1
  max_depth: 6

# Open Graph
open_graph:
  enable: true
  options:
    default_og_image: /images/banner.webp

excerpt_link: Read More

# RSS
rss: atom.xml

# Footer
footer:
  since: 2025
  powered: true
  count: true
  busuanzi: true
  icon:
    url: /images/gura.png
    rotate: true
    mask: false
    social_links: true
    beian: false

# Sidebar
sidebar: right

# Réseaux sociaux
social:
  email: mailto:axekinn@proton.me
  github: https://github.com/Axekinn
  discord: https://discord.gg/CUpf57y5Vg

# Widgets
widgets:
  - category
  - tag
  - tagcloud
  - recent_posts

# Comportement des widgets
archive_type: "monthly"
show_count: false
tag_limits: 15
recent_posts_limits: 8
tagcloud_limits: 30

only_show_capsule_in_index: false
show_update_time: false

# Résumé
summary:
  enable: false
  style: 'subtitle'

# Internationalisation
i18n:
  enable: true
  type: [page, post]
  generator: [archive, category, tag, index]
  languages: [en, zh-CN, ja, pt-BR, ar, de, es, fr, ko, ru]

# Badge triangulaire
triangle_badge:
  enable: true
  icon: github
  link: https://github.com/Axekinn

# Largeur maximale du layout
layout:
  max_width: 1350px

########################################
# CSS
########################################

anchor_icon: # false pour cacher

# Curseur personnalisé
reimu_cursor:
  enable: true
  cursor:
    default: /images/cursor/Gawr-Gura-Cursor.png
    pointer: /images/cursor/gawr-gura-pointer.png
    text: /images/cursor/reimu-cursor-text.png

# Icon font
icon_font: 4552607_4k4bc36ef96

# Polices personnalisées
custom_font:
  enable: false
  article:
  code:

# Google Fonts
font:
  enable: true
  article:
    - Mulish
    - Noto Serif SC
  code:

# Polices locales de secours
local_font:
  article:
    - "-apple-system"
    - PingFang SC
    - Microsoft YaHei
    - sans-serif
  code:
    - Menlo
    - Monaco
    - Consolas
    - monospace

# Mode sombre
dark_mode:
  enable: auto # true | false | auto
  transition: smooth
  duration: 300

########################################
# Affichage Markdown
########################################

# Mathématiques
math:
  enable: false
  katex:
    enable: true
    autoRender: false
  mathjax:
    enable: false

# Mermaid
mermaid:
  enable: false
  zoom: false

# Blocs de code
code_block:
  expand: true
  copy_button: true
  line_numbers: true
  highlight_lines: true
  theme: "drak"

########################################
# Analytics
########################################

baidu_analytics: false
google_analytics: false
clarity: false

########################################
# Système de commentaires
########################################

comment:
  title:
    en: Leave a comment
    zh-CN: 说些什么吧！
    zh-TW: 說些什麼吧！
    ja: コメントを残す
    pt-BR: Deixe um comentário
  default: giscus

# Valine
valine:
  enable: false

# Waline
waline:
  enable: false

# Twikoo
twikoo:
  enable: false

# Gitalk
gitalk:
  enable: false

# Giscus
giscus:
  enable: true
  repo: "Axekinn/wiki.axekin.com"
  repo_id: "R_kgDOO6CQAQ"
  category: "General"
  category_id: "DIC_kwDOO6CQAc4CurE7"
  mapping: "pathname"
  strict: "0"
  reactions_enabled: "1"
  emit_metadata: "0"
  input_position: "top"
  theme: "preferred_color_scheme"
  lang: "en"
  loading: "lazy"

########################################
# Recherche
########################################

algolia:
  enable: true  
  applicationID: "LPWJ5Q6Q0L"
  apiKey: "7a8c816d9d6a005f280853c142ad76b6"
  indexName: "axekin-wiki"
  hits:
    per_page: 10
  labels:
    input_placeholder: "Rechercher..."
    hits_empty: "Aucun résultat pour '${query}'"
    hits_stats: "${hits} résultats trouvés en ${time}ms"

algolia_search:
  enable: false

generator_search:
  enable: false

########################################
# Animation
########################################

# Loader
preloader:
  enable: true
  text:
    zh-CN: 少女祈祷中...
    zh-TW: 少女祈禱中...
    en: Loading...
    ja: 少女祈祷中...
    pt-BR: Carregando...
    ar: جار التحميل...
    de: Lädt...
    es: Cargando...
    fr: Chargement...
    ko: 로딩 중...
    ru: Загрузка...
  icon: /images/gura.png
  rotate: true

# Animations
animation:
  enable: true
  options:
    header:
      title: fade-down
      subTitle: fade-up
    home:
      post: fade-up-right
      widget: slide-left
      sidebar: slide-right
    article:
      whole: fade-up
      date: flip-left
      category: zoom-in-up
      tag: zoom-in-down
      comment: slide-up
      reading: fade-left
      nav: slide-down
    archive:
      whole: fade-up
      tag: flip-up
      category: flip-down
      section: zoom-in
      nav: slide-up

# Feux d'artifice
firework:
  enable: false
  disable_on_mobile: false

